services:
  - type: web
    name: metaads-automation
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: META_TOKEN
        sync: false
      - key: REDTRACK_API_KEY
        sync: false
